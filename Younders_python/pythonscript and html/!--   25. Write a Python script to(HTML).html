<!--   25. Write a Python script to create html page insert and retrieve, edit and delete
data from MySQL --!>



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
</head>
<body>

    <h2>Employee List</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Hire Date</th>
            <th>Actions</th>
        </tr>
        {% for emp in employees %}
        <tr>
            <td>{{ emp[0] }}</td>
            <td>{{ emp[1] }}</td>
            <td>{{ emp[2] }}</td>
            <td>{{ emp[3] }}</td>
            <td>{{ emp[4] }}</td>
            <td>{{ emp[5] }}</td>
            <td>
                <form action="/edit/{{ emp[0] }}" method="post">
                    <input type="text" name="name" value="{{ emp[1] }}" required>
                    <input type="email" name="email" value="{{ emp[2] }}" required>
                    <input type="text" name="position" value="{{ emp[3] }}" required>
                    <input type="number" name="salary" value="{{ emp[4] }}" required>
                    <input type="date" name="hire_date" value="{{ emp[5] }}" required>
                    <button type="submit">Edit</button>
                </form>
                <a href="/delete/{{ emp[0] }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <h2>Add Employee</h2>
    <form action="/add" method="post">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="position" placeholder="Position" required>
        <input type="number" name="salary" placeholder="Salary" required>
        <input type="date" name="hire_date" required>
        <button type="submit">Add Employee</button>
    </form>

</body>
</html>
