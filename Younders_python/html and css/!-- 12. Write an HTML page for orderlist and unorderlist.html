<!--  12. Write an HTML page that displays an ordered and an unordered list. --!>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Example</title>
</head>
<body>
<h2>Ordered List </h2>
    <h2>Steps to Make Coffee</h2>
    <ol>
        <li>Boil water</li>
        <li>Add coffee powder</li>
        <li>Pour hot water</li>
        <li>Stir and enjoy</li>
    </ol>
<h2>Unordered List </h2>
    <h2>Favorite Fruits</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Grapes</li>
        <li>Mango</li>
    </ul>

</body>
</html>
