<!-- 14. Write an HTML table with 3 columns (Name, Age, City) and 3 rows of sample data.--!>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>

    <h2>Sample Table</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Avinash</td>
            <td>25</td>
            <td>warangal</td>
        </tr>
        <tr>
            <td>vinay</td>
            <td>23</td>
            <td>narasampet</td>
        </tr>
        <tr>
            <td>aravind</td>
            <td>28</td>
            <td>hyderabad</td>
        </tr>
    </table>

</body>
</html>
